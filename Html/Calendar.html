<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Asset/style/stylesheetcalendar.css">
</head>
<body>
    <main>
        <div class="pic">
            <img src="https://m.media-amazon.com/images/I/61IrM2ck9LL._AC_SX569_.jpg" alt="dragon">
        </div>
        <div class="calendar">
            <p>July 2023</p>
            <table>
                    <tr>
                        <th class="text-red">Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th class="text-red">Sat</th>
                    </tr>
                    <tr>
                        <td class="text-gray background-gray">26</td>
                        <td  class="text-gray background-gray">27</td>
                        <td  class="text-gray background-gray">28</td>
                        <td  class="text-gray background-gray">29</td>
                        <td  class="text-gray background-gray">30</td>
                        <td class="back-white" >01</td>
                        <td class="text-red back-white">02</td>
                    </tr>
                    <tr>
                        <td class="text-red back-white">03</td>
                        <td class="back-white">04</td>
                        <td class="back-white">05</td>
                        <td class="back-white">06</td>
                        <td class="back-white">07</td>
                        <td class="back-white">08</td>
                        <td class="text-red back-white">09</td>
                    </tr>
                    <tr>
                        <td class="text-red back-white">10</td>
                        <td class="back-white">11</td>
                        <td class="back-white">12</td>
                        <td class="back-white">13</td>
                        <td class="back-white">14</td>
                        <td class="back-white">15</td>
                        <td class="text-red back-white">16</td>
                    </tr>
                    <tr>
                        <td class="text-red back-white" >17</td>
                        <td class="back-white">18</td>
                        <td class="back-white">19</td>
                        <td class="back-white">20</td>
                        <td class="back-white">21</td>
                        <td class="back-white">22</td>
                        <td class="text-red back-white">23</td>
                    </tr>
                    <tr>
                        <td class="text-red back-white">24</td>
                        <td class="back-white">25</td>
                        <td class="back-white">26</td>
                        <td class="back-white">27</td>
                        <td class="back-white">28</td>
                        <td class="back-white">29</td>
                        <td class="text-red back-white">30</td>
                    </tr>
                    <tr>
                        <td class="text-red back-white">31</td>
                        <td class="text-gray background-gray">01</td>
                        <td class="text-gray background-gray">02</td>
                        <td class="text-gray background-gray">03</td>
                        <td class="text-gray background-gray">04</td>
                        <td class="text-gray background-gray">05</td>
                        <td class="text-gray background-gray">06</td>
                    </tr>
            </table>
        </div>
    </main>
</body>
</html>
